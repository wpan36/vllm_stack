apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: backend-monitor
  namespace: monitoring
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: backend
  namespaceSelector:
    matchNames: ["llm-service"]
  endpoints:
    - port: http
      path: /metrics
      interval: 5s
      scrapeTimeout: 4s
